<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        h1 {
            margin-top: 20px;
        }
        #result {
            font-size: 24px;
            margin: 20px 0;
            color: #333;
        }
        #choices {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .choice {
            cursor: pointer;
            padding: 10px 20px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 20px;
            background-color: #fff;
            transition: all 0.3s;
        }
        .choice:hover {
            background-color: #e0e0e0;
            border-color: #888;
        }
    </style>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <p>Click on your choice:</p>
    <div id="choices">
        <div class="choice" id="rock">Rock</div>
        <div class="choice" id="paper">Paper</div>
        <div class="choice" id="scissors">Scissors</div>
    </div>
    <div id="result"></div>

    <!-- JavaScript -->
    <script>
        const choices = ["rock", "paper", "scissors"];

        function computerChoice() {
            const randomIndex = Math.floor(Math.random() * choices.length);
            return choices[randomIndex];
        }

        function determineWinner(playerChoice, computerChoice) {
            if (playerChoice === computerChoice) {
                return "It's a tie!";
            } else if (
                (playerChoice === "rock" && computerChoice === "scissors") ||
                (playerChoice === "paper" && computerChoice === "rock") ||
                (playerChoice === "scissors" && computerChoice === "paper")
            ) {
                return "You win!";
            } else {
                return "Computer wins!";
            }
        }

        function playGame(playerChoice) {
            const computer = computerChoice();
            const result = determineWinner(playerChoice, computer);
            document.getElementById("result").innerHTML = `You chose ${playerChoice}, computer chose ${computer}. ${result}`;
        }

        document.getElementById("rock").addEventListener("click", () => playGame("rock"));
        document.getElementById("paper").addEventListener("click", () => playGame("paper"));
        document.getElementById("scissors").addEventListener("click", () => playGame("scissors"));
    </script>
</body>
</html>
